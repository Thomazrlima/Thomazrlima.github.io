<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gameboy Text Animation</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
        margin: 0;
        font-family: 'Press Start 2P', monospace;
        scroll-behavior: smooth;
        background-image: url('https://giffiles.alphacoders.com/215/215450.gif');
        background-size: cover;
        color: #eceeff;
    }

    .gameboy-text {
        font-size: 3rem;
    }
</style>
</head>
<body>
    <section id="about">
        <h1 class="title gameboy-text">Salut, je m'a...</h1>
        <p class="intro hidden">Estudando Ciência da Computação no Cesar School. Ah, também estou bem interessado em; IA, Visão Computacional e como poderíamos mesclar isso com o estudo da história. Já tenho experiência com: Python, C, Java, HTML, CSS, Django e SQLite.</p>
        <div class="btn-container">
            <a href="#portfolio"><span></span></a>
        </div>
    </section>

    <script>
        const text = "Salut, je m'appelle Thomaz";
        let index = 0;

        function typeEffect() {
            const titleElement = document.querySelector('.title');
            if (index < text.length) {
                titleElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }

        typeEffect();
    </script>
</body>
</html>
